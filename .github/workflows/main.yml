name: Linux x64 Build
on:
  push:
    paths-ignore:
      - '**.js'
      - '**.dfn'
      - '**.scp'
  pull_request:
    paths-ignore:
      - '**.js'
      - '**.dfn'
      - '**.scp'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: zlib
      run: sudo apt install zlib1g
    - name: cmake and build
      run: |
          mkdir build
          cd build
          cmake  ..
          cmake --build .
          cd ..
          rm -Rf build/
          
