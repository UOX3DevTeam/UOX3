name: Linux x64 Build

on:
  push:
    paths-ignore:
      - '**.js'
      - '**.dfn'
      - '**.scp'
      - '**.txt'
      - '**.html'
      - '**.sln'
      - '**.vcxproj'
  pull_request:
    paths-ignore:
      - '**.js'
      - '**.dfn'
      - '**.scp'
      - '**.txt'
      - '**.html'
      - '**.sln'
      - '**.vcxproj'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Generate Makefiles
      run: cmake make/cmake -DCMAKE_BUILD_TYPE=Release
    - name: Building
      run: cmake --build .
